{% load static %}
<!DOCTYPE html>
<html lang="ko" class="h-full bg-gray-50 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 운산자동차 CRM</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</head>
<body class="h-full">
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-24 w-auto flex justify-center">
        <!-- 운산자동차 로고 -->
        <img src="{% static 'images/unsan_logo_wo_text_wo_bg.png' %}" alt="운산자동차 로고" class="h-24 w-auto mb-2" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <!-- 로고 로드 실패시 회사명 표시 -->
        <div class="hidden items-center justify-center bg-blue-600 dark:bg-blue-500 rounded-lg px-4 py-2">
          <span class="text-white font-bold text-lg">운산자동차</span>
        </div>
      </div>
      <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        운산자동차 CRM
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
        직원 계정으로 로그인하세요
      </p>
    </div>

    {% if messages %}
      <div class="rounded-md bg-red-50 dark:bg-red-900/20 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            {% for message in messages %}
            <p class="text-sm font-medium text-red-800 dark:text-red-200">{{ message }}</p>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endif %}

    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %}
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">사용자명</label>
          <input id="username" name="username" type="text" autocomplete="username" required 
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800" 
                 placeholder="사용자명">
        </div>
        <div>
          <label for="password" class="sr-only">비밀번호</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required 
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-white dark:bg-gray-800" 
                 placeholder="비밀번호">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
          <label for="remember_me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
            로그인 상태 유지
          </label>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600 transition-colors">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          로그인
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
